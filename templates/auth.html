<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>P-Alert MVP - 認証</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

  <div class="card">

    <!-- ブランド -->
    <div class="brand">
      <div class="brand-title">
        <span class="icon">⛅</span>
        <span>P-Alert</span>
      </div>
      <div class="brand-sub">やさしく体調を見守ります</div>
    </div>

    <!-- フラッシュメッセージ -->
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class="flash">
          {% for msg in messages %}
            <div>• {{ msg }}</div>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}

    {% if mode == "register" %}

      <h2 class="page-title">新規登録</h2>
      <form method="post" action="/register">
        <div class="field">
          <label>メール</label>
          <input name="email" type="email" required>
        </div>
        <div class="field">
          <label>パスワード</label>
          <input name="password" type="password" required>
        </div>
        <button type="submit" class="btn-primary">登録</button>
      </form>
      <p class="switch-link">すでにアカウントをお持ちですか？ → <a href="/login">ログイン</a></p>

    {% else %}

      <h2 class="page-title">ログイン</h2>
      <form method="post" action="/login">
        <div class="field">
          <label>メール</label>
          <input name="email" type="email" required>
        </div>
        <div class="field">
          <label>パスワード</label>
          <input name="password" type="password" required>
        </div>
        <button type="submit" class="btn-primary">ログイン</button>
      </form>
      <p class="switch-link">はじめて？ → <a href="/register">新規登録</a></p>

    {% endif %}

  </div>

</body>
</html>
