{% extends "base.html" %}
{% block content %}
<div class="card shadow-sm">
  <div class="card-body">
    <div class="d-flex justify-content-between align-items-center">
      <h2 class="h5 fw-bold mb-0">体調ログ</h2>
      <a class="btn btn-primary btn-sm" href="{{ url_for('symptom_new') }}">記録する</a>
    </div>

    <hr>
    {% if logs %}
      <div class="list-group">
        {% for l in logs %}
          <div class="list-group-item">
            <div class="d-flex justify-content-between">
              <div class="fw-bold">{{ l.symptom }}</div>
              <div class="badge text-bg-secondary">重さ {{ l.severity }}</div>
            </div>
            <div class="text-muted small">{{ l.logged_at.strftime("%Y-%m-%d %H:%M") }}</div>
            {% if l.memo %}
              <div class="mt-2">{{ l.memo }}</div>
            {% endif %}
          </div>
        {% endfor %}
      </div>
    {% else %}
      <div class="text-muted">まだ記録がありません。</div>
    {% endif %}
  </div>
</div>
{% endblock %}
