{% extends "base.html" %}
{% block content %}
<div class="card shadow-sm">
  <div class="card-body">
    <h2 class="h5 fw-bold">体調記録</h2>
    <form method="post" class="mt-3">
      <label class="form-label">症状</label>
      <input name="symptom" class="form-control" placeholder="例：頭痛、だるさ、めまい" required>

      <label class="form-label mt-3">重さ（1〜5）</label>
      <select name="severity" class="form-select">
        <option value="1">1：軽い</option>
        <option value="2">2</option>
        <option value="3" selected>3：普通</option>
        <option value="4">4</option>
        <option value="5">5：重い</option>
      </select>

      <label class="form-label mt-3">メモ（任意）</label>
      <textarea name="memo" class="form-control" rows="3" placeholder="薬を飲んだ、睡眠不足、など"></textarea>

      <button class="btn btn-primary w-100 mt-4">保存</button>
    </form>
  </div>
</div>
{% endblock %}
