<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>P-Alert</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="bg-light">

<nav class="navbar navbar-expand-lg bg-white border-bottom sticky-top">
  <div class="container">
    <a class="navbar-brand fw-bold" href="{{ url_for('index') }}">P-Alert</a>
    <div class="ms-auto d-flex gap-2">
      {% if user %}
        <a class="btn btn-outline-secondary btn-sm" href="{{ url_for('dashboard') }}">ダッシュボード</a>
        <a class="btn btn-outline-secondary btn-sm" href="{{ url_for('settings') }}">設定</a>
        <a class="btn btn-outline-danger btn-sm" href="{{ url_for('logout') }}">ログアウト</a>
      {% else %}
        <a class="btn btn-outline-secondary btn-sm" href="{{ url_for('login') }}">ログイン</a>
        <a class="btn btn-primary btn-sm" href="{{ url_for('register') }}">新規登録</a>
      {% endif %}
    </div>
  </div>
</nav>

<div class="container py-3" style="max-width: 720px;">
  {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
      {% for cat, msg in messages %}
        <div class="alert alert-{{cat}}">{{ msg }}</div>
      {% endfor %}
    {% endif %}
  {% endwith %}

  {% block content %}{% endblock %}
</div>

</body>
</html>
