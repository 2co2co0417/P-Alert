<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>アラート設定 - P-Alert</title>
</head>
<body style="font-family:sans-serif; max-width:720px; margin:24px auto; padding:0 16px;">
  <h1>アラート設定</h1>

  {% with messages = get_flashed_messages() %}
    {% if messages %}
      <div style="background:#f5f5f5; padding:12px; border-radius:8px; margin:12px 0;">
        {{ messages[0] }}
      </div>
    {% endif %}
  {% endwith %}

  <form method="post" style="display:grid; gap:16px;">
    <div>
      <label><b>基本アラート（hPa）</b></label><br>
      <input type="number" step="0.1" name="base_threshold" value="{{ s.base_threshold }}" style="width:180px; padding:8px;">
      <div style="color:#666; font-size:13px; margin-top:6px;">
        例：通常は4.0、テスト中は1.0など
      </div>
    </div>

    <div>
      <label><b>飲酒設定（補正）</b></label><br>
      {% set d = s.drink_offset %}
      <select name="drink_choice" style="padding:8px; width:260px;">
        <option value="none" {% if d == 0.0 %}selected{% endif %}>飲酒なし（0.0）</option>
        <option value="shochu" {% if d == 0.5 %}selected{% endif %}>焼酎（0.5）</option>
        <option value="beer_whisky" {% if d == 1.0 %}selected{% endif %}>ビール/ウイスキー（1.0）</option>
        <option value="wine" {% if d == 1.5 %}selected{% endif %}>ワイン（1.5）</option>
      </select>
    </div>

    <div>
      <label><b>花粉設定</b></label><br>
      <label style="display:flex; align-items:center; gap:8px;">
        <input type="checkbox" name="pollen_enabled" {% if s.pollen_enabled == 1 %}checked{% endif %}>
        花粉注意報を考慮する（オンで0.5）
      </label>
      <div style="color:#666; font-size:13px; margin-top:6px;">
        ※今は手動オン/オフ。将来「花粉注意報API」連動に拡張できます。
      </div>
    </div>

    <button type="submit" style="padding:10px 14px; border:0; border-radius:10px; background:#2d6cdf; color:white; font-weight:700;">
      保存
    </button>

    <a href="/" style="color:#2d6cdf;">← ダッシュボードへ戻る</a>
  </form>
</body>
</html>
