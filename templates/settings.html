{% extends "base.html" %}
{% block content %}
<div class="card shadow-sm">
  <div class="card-body">
    <h2 class="h5 fw-bold">通知設定</h2>
    <form method="post" class="mt-3">

      <div class="form-check form-switch">
        <input class="form-check-input" type="checkbox" name="notify_enabled" id="notify"
               {% if user.notify_enabled %}checked{% endif %}>
        <label class="form-check-label" for="notify">メール通知を有効にする</label>
      </div>

      <label class="form-label mt-3">閾値（hPa）</label>
      <input name="threshold_hpa" type="number" step="0.1" class="form-control" value="{{ user.threshold_hpa }}">

      <div class="row mt-3">
        <div class="col-6">
          <label class="form-label">緯度</label>
          <input name="lat" type="number" step="0.0001" class="form-control" value="{{ user.lat }}">
        </div>
        <div class="col-6">
          <label class="form-label">経度</label>
          <input name="lon" type="number" step="0.0001" class="form-control" value="{{ user.lon }}">
        </div>
      </div>

      <button class="btn btn-primary w-100 mt-4">保存</button>
    </form>

    <hr>
    <div class="text-muted small">
      今治ならだいたい 緯度 33.59 / 経度 132.97 あたりです。<br>
      （P-Alertは“だいたい”で勝ちます。気圧は几帳面すぎると逆に疲れます。）
    </div>
  </div>
</div>
{% endblock %}
